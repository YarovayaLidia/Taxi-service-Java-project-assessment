
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Booking | Get Your Quote</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>

<div class="theme-toggle-container">
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
    <span class="toggle-icon">ðŸŒ™</span>
  </button>
</div>

<div class="quote-container">

  <div class="center-heading">
    <h2>Book Your Taxi</h2>
    <p>Get an instant quote for your journey</p>
  </div>

  <div class="journey-section active">
    <div class="journey-location-selects">
      <div class="location-select-box">
        <label for="from">Pickup Location</label>
        <select id="from">
          <option value="" disabled selected>Choose</option>
          <option>Airport</option>
          <option>City Center</option>
          <option>Hotel Zone</option>
        </select>
      </div>
      <div class="location-select-box">
        <label for="to">Drop-off Location</label>
        <select id="to">
          <option value="" disabled selected>Choose</option>
          <option>City Center</option>
          <option>Airport</option>
          <option>Hotel Zone</option>
        </select>
      </div>
    </div>
    <div id="routeDetails" class="route-details">
    </div>
  </div>

  <div class="quote-form">
    <div class="form-row">
      <div class="form-group half">
        <label for="date">Date</label>
        <input type="date" id="date">
      </div>

      <div class="form-group half">
        <label for="time">Time</label>
        <select id="time"></select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label for="people">Passengers</label>
        <input type="number" id="people" value="1" min="1" max="6">
      </div>

      <div class="form-group half">
        <label for="children">Children</label>
        <input type="number" id="children" value="0" min="0">
      </div>
    </div>

    <div class="form-group">
      <label for="extraTime"> Extra Travel Time</label>
      <select id="extraTime">
        <option value="0">None</option>
        <option value="50">30 minutes (â‚¬50)</option>
        <option value="100">1 hour (â‚¬100)</option>
        <option value="200">2 hours (â‚¬200)</option>
      </select>
    </div>

    <div class="form-group">
      <label> Extras</label>
      <div class="extras-grid">
        <label class="checkbox-label">
          <input type="checkbox" value="5" class="extra">
          <span class="checkmark"></span>
          <span class="checkbox-text">Water <span class="price">â‚¬5</span></span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="15" class="extra">
          <span class="checkmark"></span>
          <span class="checkbox-text">Flowers <span class="price">â‚¬15</span></span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="30" class="extra">
          <span class="checkmark"></span>
          <span class="checkbox-text">Baby Seat <span class="price">â‚¬30</span></span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" value="25" class="extra">
          <span class="checkmark"></span>
          <span class="checkbox-text">Guide <span class="price">â‚¬25</span></span>
        </label>
      </div>
    </div>

    <div class="total-section">
      <div class="total-label">Total Price</div>
      <div class="total-price">â‚¬<span id="total">0</span></div>
    </div>

    <button class="quote-button" onclick="onGetQuoteClick()">Get Quote </button>
  </div>

  <div class="map-container">
    <div id="map"></div>
    <div id="travelTime" class="travel-time-badge"></div>
  </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="script.js"></script>
</body>
</html>
